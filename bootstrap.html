<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Screen Size Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <script src="main.js"></script>

    <style>
  
    
    .row{
        background-color:blue;
        padding-bottom: 5px;
        margin:0px;
    }
    .format{
        background-color:lightblue;
        border: solid blue 1px;
        text-align: center; 
    }
  
    .header>div{
        height:50px;
    }

    </style>

</head>
<body>

<div class="container">
    

    <div class="row">  
            <div class="col-12">
                    <h2>Header</h2>
                 </div>  
        <div class="format col-12 col-sm-2 col-lg-2">
                <p>Brand</p>
        </div>
        
        <div class="format col-8 col-sm-7 col-lg-7">
                <p>Global Nav</p>
        </div>
        <div class="format col-4 col-sm-3 col-lg-3">
                <p>Tools</p>
        </div>
    </div>

    <div class="row">
        <div style="padding: 0px" class="col-12 d-lg-block col-lg-9">
                <div class="d-none d-md-block col-12 col-lg-9">
                        <h2>Hero</h2>
                    </div>
            <div class="row">
            <div class="format d-none d-md-block col-md-12 col-lg-8">
                <p>Hero Feature</p>
            </div>
            <div class="format col-12 col-lg-4">
                    <p>Hero Call to action</p>
                </div>
            </div>    
        </div>

    <div style="border:solid lightblue 1px" class="d-none d-lg-block col-lg-3">
       
            <p>Ad</p>
        
    </div>
</div>

    <div class="row">
        <div class="col-12">
            <h2>Body</h2>
         </div>
            <div class="format col-12 col-sm-8 col-lg-3">
                <p>Article Feature</p>
            </div>
                        <div class="format d-none d-sm-block col-sm-4 d-lg-none">
                                <p>ad</p>
                            </div>
                        <div class="format col-12 d-sm-none">
                                <p>ad</p>
                            </div>   

            <div class="format col-12  col 12 col-lg-6">
                    <p>Article Listing</p>
                </div>
            <div class="format d-none d-sm-block col-sm-12 col-lg-3">
                    <p>Sidebar</p>
                </div>
        </div> 
        <div class="row">
                <div class="col-12">
                        <h2>Footer</h2>
                     </div>
        </div>

</div>
</body>
</html>
